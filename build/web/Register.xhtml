<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>SAP Workflow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="Styles.css" />
    </h:head>
    <h:body >
        <h:form >
       <div id="indexBody" >
        <div class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <a href="index.xhtml" class="navbar-brand active"> <span class="glyphicon glyphicon-fire active"></span> SAP Workflow </a>
                <button class ="navbar-toggle" data-toggle ="collapse" data-target=".navHeaderCollapse"> 
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href ="Login.xhtml">Login</a></li>
                        <li><a href ="ContactUs.xhtml">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
       
       <div class="container" id="jumbotronContainer">
       <div class="jumbotron col-lg-10">
           <h2 align="center" id="LoginHeader"><b>SAP Workflow Register</b></h2> 
           <br></br>
         
           
           <div class="wrapper" id="here">
    <h:form class="form-signin">   
        <h2 style="color: whitesmoke;"><b>User Details</b></h2>
        <div class="row" >
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">First Name</button>
      </span>
      <h:inputText class="form-control" id="fname"  value="#{register.FName}"
                            required="true" requiredMessage="Please enter your first name" />
      <h:message for="fname" style="color:red" />
      
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Last Name</button>
      </span>
      <h:inputText id="lname" class="form-control" value="#{register.LName}"
                            required="true" requiredMessage="Please enter your last name" />
      <h:message for="lname" style="color:red" />
      
    </div><!-- /input-group -->
    
  </div></div>
        
        
    <br></br>    
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Username</button>
      </span>
      <h:inputText id="email" class="form-control" value="#{register.userName}"
                            required="true" requiredMessage="Please enter your username" />
      <h:message for="email" style="color:red" />
      
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Password</button>
      </span>
      <h:inputSecret id="psw" class="form-control" value="#{register.password}"
                            required="true" requiredMessage="Please enter your password" />
      <h:message for="psw" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
    <br></br> 
     <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
          <button class="btn btn-default" type="button">Phone.No </button>
      </span>
      <h:inputText id="phone" class="form-control" value="#{register.phone}"
                            required="true" requiredMessage="Please enter your phone number" />
      <h:message for="phone" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
    <br></br>
    <h2 style="color: whitesmoke;"><b>Security Question</b></h2>
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">SQ:Home City</button>
      </span>
      <h:inputText id="sCode" class="form-control" value="#{register.security}"
                            required="true" requiredMessage="Please enter your SecurityCode" />
      <h:message for="sCode" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
        
    <br></br>    
    <h2 style="color: whitesmoke;"><b>Address</b></h2>
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Street</button>
      </span>
      <h:inputText id="street" class="form-control" value="#{register.streetAddress}"
                            required="true" requiredMessage="Enter your street address" />
      <h:message for="street" style="color:red" />
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">City</button>
      </span>
      <h:inputText id="city" class="form-control" value="#{register.city}"
                            required="true" requiredMessage="Please enter your city" />
      <h:message for="city" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
    <br></br> 
        
        
    <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">State</button>
      </span>
      <h:inputText id="state" class="form-control" value="#{register.state}"
                            required="true" requiredMessage="Enter your state" />
      <h:message for="state" style="color:red" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Country</button>
      </span>
      <h:inputText id="country" class="form-control" value="#{register.country}"
                            required="true" requiredMessage="Please enter your country" />
      <h:message for="country" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
        
    <br></br>   
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Zip Code</button>
      </span>
      <h:inputText id="zipcode" class="form-control" value="#{register.zip}"
                            required="true" requiredMessage="Please enter your Zipcode" />
      <h:message for="zipcode" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
        
    <br></br>    
        
       
        
       
    <h2 style="color: whitesmoke;"><b>Company Details</b></h2> 
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Company ID</button>
      </span>
      <h:inputText id="cmp1id" class="form-control" value="#{register.companyID}"
                                required="true" requiredMessage="Please enter your Comany ID" />
      <h:message for="cmp1id" style="color:red" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Company Name</button>
      </span>
      <h:inputText id="cmp1name" class="form-control" value="#{register.companyName}"
                                required="true" requiredMessage="Please enter your Comany Name" />
      <h:message for="cmp1name" style="color:red" />
    </div><!-- /input-group -->
  </div></div>
        
        
    <br></br>    
        
        <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">User Role</button>
      </span>
      <h:selectOneMenu class="btn-group btn-sm dropdown-toggle" value="#{register.userRole}">
                             <f:selectItem itemValue="Supplier" itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Supplier&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
                             <f:selectItem itemValue="Buyer" itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Buyer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" /></h:selectOneMenu>
    </div><!-- /input-group -->
  </div></div>
        
    <br></br>    
        
        
        
        
        
        
         
                
                    <h:commandButton value="Register" class="btn btn-primary btn-lg" action="#{register.add()}" />
                 <br/>
                 <h:outputText value="#{register.userExistMessage}" style="color:red;"></h:outputText>
                        
                
           
      
    </h:form>
                     
  </div>
          
      </div>
      </div>
           <div>
                <p><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                <br></br><br></br>></p>
            </div>
       </div> 
            
       
            <div class="navbar navbar-default navbar-fixed-bottom navbar-inverse active">
                <div class="container">
                    <p class="navbar-text"><b> Built by Sonal Sagar </b></p>
                </div>
            </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
        </h:form>
        
    </h:body>
    
</html>
