<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Supplier's Home</title>
        <meta name="viewport" content="width=device-width, initiall-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="StyleSupplierPage.css" />
    </h:head>
    <h:body id="invoiceBody" onload="#{searchBean.getAllinvoice()}">
        <h:form>    
         <div align="right" style="font-size: 25px">
           <h:outputLabel value="Welcome #{login.username}" style="margin-right: 50px"/>
           <h:commandLink value="Home" action="#{searchBean.home()}" style="color: lightskyblue; margin-right: 20px"/>
           <h:commandLink value="Logout" action="#{searchBean.logout()}" style="color: lightskyblue;margin-left:  20px"/>
         </div>
        <h1 id="displayallTitle">All Invoice are Displayed Here!!</h1>
        <h:dataTable value="#{searchBean.invlist}"      
                         var="p" styleClass="displayallTable"  
                         rowClasses="RowallStyle" 
                         columnClasses="ColallStyle" 
                         headerClass="displayallHeader">
                <h:column>
                    <f:facet name="header">Invoice Number</f:facet>
                        #{p.invnum}
                </h:column >
                <h:column>
                    <f:facet name="header">Sender</f:facet>
                        #{p.sender}
                </h:column>
                <h:column>
                    <f:facet name="header">Receiver</f:facet>
                        #{p.receiver}
                </h:column>
                <h:column>
                    <f:facet name="header">Related PO</f:facet>
                        #{p.poNum}
                </h:column>
                 <h:column>
                    <f:facet name="header">Created Date</f:facet>
                        #{p.createDate}
                </h:column>
                </h:dataTable>
            <br/><br/>
         </h:form>
    </h:body>
</html>
